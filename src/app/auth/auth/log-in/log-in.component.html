<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h1>Iniciar Sesi√≥n</h1>
            <form [formGroup]="formLogIn">
                <div class="form-content">
                    <div class="form-group">
                        <input [placeholder]="'Email' " formControlName='email'
                            class="form-control input-underline input-lg" type="text" />
                    </div>

                    <div class="form-group">
                        <input [placeholder]="'Password' " formControlName='password'
                            class="form-control input-underline input-lg" type="password" />
                    </div>
                </div>
                <button (click)="login()" class="btn rounded-btn">
                    Log in
                </button>
                &nbsp;
                <button (click)="cancelar()" class="btn rounded-btn">
                    Cancelar
                </button>

            </form>
        </div>
    </div>
</div>
